<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor=" let character of characterList;
  let i = index;
  let isFirst = first;
  let isLasts = last;
  let isEven = even;

  "
   class="list-group-item d-flex justify-content-between aling-items-center"
   [ngClass]="{
    'list-group-item-dark': isLasts,
    'list-group-item-primary': isEven
   }">

<div>
  <span class="text-primary"> {{ i + 1}}. </span>
   <span>{{character.name}} - </span>
   <strong>Power: </strong>
   <Span>{{character.power}}</Span>
</div>

<button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>
</ul>
